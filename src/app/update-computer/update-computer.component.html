<mat-card class="container section-interface">
  <mat-card-title>Update a computer</mat-card-title>
  <form (ngSubmit)="onSubmit()" *ngIf="computer" class="form-style" [formGroup]="updateForm">
    <mat-form-field>
      <input type="text" id="computerName"
             name="computerName"
             placeholder="Name"
             value="{{computer.name}}"
             formControlName="name" matInput/>
    </mat-form-field>
    <show-errors [control]="updateForm.controls.name"></show-errors>
    <mat-form-field>
      <input type="date" id="introduced" placeholder="Introduced"
             value="{{introduced}}" formControlName="introduced"
             name="introduced" matInput/>
    </mat-form-field>
    <mat-form-field>
      <input type="date" id="discontinued" placeholder="Discontinued"
             value="{{discontinued}}" formControlName="discontinued"
             name="discontinued" matInput/>
    </mat-form-field>
    <mat-form-field>
    <mat-select id="companyId" name="companyId" formControlName="companyId"
                placeholder="Company"
                [(value)]="selected">
      <mat-option *ngFor="let company of listCompany"
              value="{{company.id}}" selected>
        {{company.name}}
      </mat-option>
    </mat-select>
    </mat-form-field>
    <div class="actions pull-right">
      <input type="submit" value="Edit" class="btn btn-primary">
      <a routerLink="/dashboard" class="btn btn-default">Cancel</a>
    </div>
  </form>
</mat-card>
