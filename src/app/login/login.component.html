<div class="container">
  <div class="col-xs-12 btn-group">
    <button type="button" class="btn login-choise"
    (click)="loginModeChange()">Login</button>
    <button type="button" class="btn login-choise"
    (click)="registerModeChange()">Register</button>
  </div>
  <div *ngIf="loginMode" id="login-div">
    <h2>Login</h2><br>
    <form id='connection-form' (ngSubmit)="onSubmit()">
      <div class='form-group'>
        <label for="username">User Name</label>
        <input type="text" class="form-control" id="username"
               required
               name="username"
               [(ngModel)]="user.username">
      </div>
      <div class='form-group'>
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password"
               required
               name="password"
               [(ngModel)]="user.password">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
  <div *ngIf="!loginMode" id="registerDiv">
    <form id='register-form' (ngSubmit)="onSubmit()">
      <h2>Register</h2><br>
      <div class='form-group'>
        <label for="username">User Name</label>
        <input type="text" class="form-control" id="usernameRegister"
               required
               name="username"
               [(ngModel)]="user.username">
      </div>
      <div class='form-group'>
        <label for="password">Password</label>
        <input type="text" class="form-control" id="passwordRegister"
               required
               name="password"
               [(ngModel)]="user.password">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>
