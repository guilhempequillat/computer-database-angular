<div class="container">
  <h2>Add a new Computer</h2><br>
  <form>
    <fieldset>
      <div class="form-group">
        <label for="computerName">Computer Name</label>
        <input type="text" class="form-control" id="computerName" name="computerName"
               placeholder="Computer Name"
               [(ngModel)]="computer.name">
      </div>
      <div class="form-group">
        <label for="introduced">Introduced Date</label>
        <input type="date" class="form-control" id="introduced" name="introduced"
               placeholder="Introduced Date"
               [(ngModel)]="computer.introduced">
      </div>
      <div class="form-group">
        <label for="discontinued">Discontinued Date</label>
        <input type="date" class="form-control" id="discontinued" name="discontinued"
               placeholder="Discontinued Date"
               [(ngModel)]="computer.discontinued">
      </div>
      <div class="form-group">
        <label for="companyId">Company</label>
        <select class="form-control" id="companyId" name="companyId"
              [(ngModel)]="computer.company.id">
            <option *ngFor="let company of companyList" value="{{company.id}}" >
              {{company.name}}
            </option>
        </select>
      </div>
    </fieldset>
    <div class="actions pull-right">
      <input (click)="sumbitForm()" type="button" value="Add" class="btn btn-primary">
      Or
      <a href="dashboard" class="btn btn-default">Cancel</a>
    </div>
  </form>
</div>
